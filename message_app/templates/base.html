<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ static('css/lib/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/lib/bootstrap/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/main.css') }}">
</head>

<body class="{{ title }}">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="/#" class="navbar-brand">Message app</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{% if title == 'home' %}active{% endif %}">
                        <a href="/#">Home</a>
                    </li>
                    <li class="{% if title == 'login' or title == 'admin' %}active{% endif %}">
                        <a href="/login">Admin</a>
                    </li>
                    <li class="{% if title == 'about' %}active{% endif %}">
                        <a href="/about">About</a>
                    </li>
                    <li role="separator" class="divider"></li>
                </ul>
                {% if session['authenticated'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header row">
            <div class="col-md-6 col-md-offset-3">
                <h1>{% if title == 'home' %}Welcome to the Message App!{% else %}{{ title | capitalize }}{% endif %}</h1>
            </div>
        </div>
    </div>

    {% block body %}
    {% endblock %}

    <script src="{{ static('js/vendors/jquery/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ static('js/vendors/bootstrap/bootstrap-collapse.js') }}"></script>
    <script src="{{ static('js/script.js') }}"></script>
</body>
</html>
