<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ static('css/lib/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/main.css') }}">
</head>
<body>

    <nav class="navbar navbar-default">
        <a href="/#" class="navbar-brand">Message app</a>
        <ul class="nav navbar-nav">
            <li class="{% if title == 'home' %}active{% endif %}">
                <a href="/#">Home</a>
            </li>
            <li class="{% if title == 'login' %}active{% endif %}">
                <a href="/login">Admin</a>
            </li>
            <li class="{% if title == 'about' %}active{% endif %}">
                <a href="/about">About</a>
            </li>
        </ul>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="{{ static('js/script.js') }}"></script>
</body>
</html>
